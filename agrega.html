<!DOCTYPE html>
<html lang="es" class="light dark">
  <head>
    <meta charset="UTF-8" />
    <title>Formulario - Cuentachistes Cloud</title>

    <script src="js/registraServiceWorker.js"></script>

    <meta name="viewport" content="width=device-width" />
    <meta name="theme-color" content="#ffeb3b" />
    <link rel="icon" sizes="32x32" href="favicon.ico" />
    <link rel="manifest" href="site.webmanifest" />
    <script src="ungap/custom-elements.js"></script>

    <script type="module" src="js/configura.js"></script>
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="stylesheet" href="css/transicion_pestanas.css" />

    <script type="module" src="lib/js/submitForm.js"></script>
    <script type="module" src="lib/js/muestraError.js"></script>
  </head>

  <body>
    <form
      onsubmit="submitForm('srv/pasatiempo-agrega.php', event)
        .then(modelo => location.href = 'index.html')
        .catch(muestraError)"
    >
      <md-top-app-bar class="center-aligned">
        <h1>Formulario - Cuentachistes Cloud</h1>
        <a
          type="button"
          class="md-standard-icon-button"
          title="Salir"
          slot="navigation"
          href="index.html"
        >
          <span class="material-symbols-outlined">close</span>
        </a>
        <button
          type="submit"
          class="md-standard-icon-button"
          title="Agregar"
          slot="action"
        >
          <span class="material-symbols-outlined">save</span>
        </button>
      </md-top-app-bar>

      <nav-tab-fixed id="tab"></nav-tab-fixed>

      <main>
        <p>
          <label class="md-filled-text-field">
            <input name="nombre" required placeholder="Nombre*" />
            <span>Nombre *</span>
            <small>Obligatorio</small>
          </label>
        </p>
      </main>
    </form>
  </body>
</html>
